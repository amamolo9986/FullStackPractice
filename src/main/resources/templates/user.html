<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title></title>
</head>

<body>
    <h1>test!</h1>
    <form action="" method="post">
        <div>
            Username: <input type="text" th:field="${user.username}" />
        </div>
        <div>
            Password: <input type="password" th:field="${user.password}" />
        </div>
        <div>
            Full Name: <input type="text" th:field="${user.name}" />
        </div>
        <div>
            <input type="submit" value="Update Account" />
        </div>
    </form>
    <form th:action="@{/user/{userId}/delete(userId=${user.userId})}" method="post">
        <input type="submit" value="Delete User">
    </form>
</body>

</html>
