<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Users</title>
</head>

<body>
    <h1>Users</h1>

    <div th:each="user : ${users}"> <!--iterates through users on model -->
        <span th:inline="text">
           <a th:href="@{/user/{userId}(userId=${user.userId})}">[[${user.userId}]]</a>
        </span><br /> <!-- spits out userId and makes it clickable. -->
        Name: <span th:text="${user.name}"></span><br /> <!-- spits out name, username, etc. -->
        Username: <span th:text="${user.username}"></span><br />
        Password: <span th:text="${user.password}"></span><br />
        <hr />
    </div>

</body>

</html>
