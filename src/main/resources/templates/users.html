<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Users</title>
</head>

<body>
    <h1>Users</h1>
    <form action="/register">
        <button>Register</button>
    </form><br />

    <div th:each="user : ${users}"> <!--iterates through users on model -->
        <span th:inline="text">
            <a th:href="@{/users/{userId}(userId=${user.userId})}">[[${user.userId}]]</a>
        </span><br /> <!-- spits out userId and makes it clickable. -->
        <b>Name:</b> <span th:text="${user.name}"></span><br /> <!-- spits out name, username, etc. -->
        <b>Username:</b> <span th:text="${user.username}"></span><br />
        <b>Password:</b> <span th:text="${user.password}"></span><br />
        <b>Accounts:</b> <div th:each="account: ${user.accounts}">
            <span th:text="${account.accountName}"></span>
        </div>
        <hr />
    </div>

</body>

</html>
